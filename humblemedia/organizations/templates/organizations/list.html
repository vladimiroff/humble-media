{% extends "base.html" %}

{% block content %}
<div id="page-content-wrapper">
        <div class="content-header">
        <h1>
            Our organizations:
        </h1>
    </div>
    {% for organization in organizations %}
    <div class="col-12 col-sm-12 col-lg-12 well">
        <div class="content-heading clearfix media" style="float: left; margin-right: 20px; ">
            <img src="{{ MEDIA_URL }}{{ organization.logo}}" style="border-radius: 50%; border: 3px solid; width: 150px;">
        </div>
        
        <h3>{{ organization.title }}</h3>
        <p>{{ organization.description }}</p>
        <p>Website: <a href="{{ organization.url }}">{{ organization.url }}</a></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
