{% extends "base.html" %}
{% load price %}

{% block content %}
<div id="page-content-wrapper">
    <div class="content-header">
        <h1>{{ cause.title }}</h1>
    </div>
    <div class="col-12 col-sm-12 col-lg-12 well">
        <div class="content-heading clearfix media" style="float: left; margin-right: 20px; ">
            <img src="{{ MEDIA_URL }}{{ cause.logo}}" style="border-radius: 50%; border: 3px solid; width: 150px; margin-bottom: 20px;">
        </div>
        <p>
            {% autoescape off %}
                {{ cause.description }}
            {% endautoescape %}
        </p>
            
        <p>Target: <strong>{{ cause.target|price }}</strong></p>
        <p>Website: <a href="{{ cause.url }}">{{ cause.url }}</a><br>
        Organization: <strong>{{ cause.organization }}</strong></p>
    </div>
</div>

{% endblock %}
